# ANP Proxy Configuration Example

# Operating mode: "gateway" only
mode = "gateway"

# Enable debug mode
debug = false

[logging]
level = "INFO"
format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
# file = "anp-proxy.log"  # Optional log file
# max_size = "10MB"
# backup_count = 5

[gateway]
# HTTP server settings
host = "0.0.0.0"
port = 9877

# Connection limits
max_connections = 100
timeout = 30.0
keepalive_timeout = 60.0

# Protocol settings
chunk_size = 65536   # 64KB
ping_interval = 10.0

[gateway.tls]
enabled = false
# cert_file = "server.crt"
# key_file = "server.key"
# ca_file = "ca.crt"
verify_mode = "required" # none, optional, required

[gateway.auth]
enabled = true
# shared_secret = "your-secret-key-here"
token_expiry = 3600 # 1 hour
max_attempts = 3
# DID-WBA settings
did_wba_enabled = false

[gateway.database]
enabled = true
